################################################################################
# Run a producer with the specified options
################################################################################

client.type.producer = false

################################################################################
# Run a consumer with the specified options
################################################################################

client.type.consumer = false

################################################################################
# Enable computationally expensive debug output
################################################################################

debug = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_DEBUG_DEFAULT}

################################################################################
# JNDI/broker provider symbolic name. Enables certain provider-specific options if set
# Valid values include: TIBEMS, ACTIVEMQ, KAAZING
################################################################################

provider.name = KAAZING

################################################################################
# Provider connection URL
################################################################################

provider.connection.url = ws://localhost:8001/jms

################################################################################
# Provider InitialContext factory (used if java.naming.factory.initial is not set)
################################################################################

provider.context.factory = com.kaazing.gateway.jms.client.JmsInitialContextFactory

################################################################################
# Provider connection factory name
################################################################################

provider.connection.factory = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PROVIDER_CONNECTION_FACTORY_DEFAULT}

################################################################################
# Number of client connections
################################################################################

client.connections = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_CLIENT_CONNECTIONS_DEFAULT}

################################################################################
# Number of sessions
################################################################################

client.sessions = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_CLIENT_SESSIONS_DEFAULT}

################################################################################
# Each session's producer/consumer will create a unique destination
################################################################################

unique.destinations = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_UNIQUE_DESTINATIONS_DEFAULT}

################################################################################
# Total number of messages to exchange
################################################################################

message.count = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_MESSAGE_COUNT_DEFAULT}

################################################################################
# Maximum run time
################################################################################

duration.seconds = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_DURATION_SECONDS_DEFAULT}

################################################################################
# Reporting warmup in seconds.
################################################################################

report.warmup.seconds = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_REPORT_WARMUP_SECONDS_DEFAULT}

################################################################################
# Millisecond offset to use in calculating latency.
################################################################################

report.offset.msec = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_REPORT_OFFSET_MSEC_DEFAULT}

################################################################################
# Use XA transactions
################################################################################

transaction.xa = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_TRANSACTION_XA_DEFAULT}

################################################################################
# Number of messages per transaction
################################################################################

transaction.size = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_TRANSACTION_SIZE_DEFAULT}

################################################################################
# Destination type (topic or queue)
# Valid values include: topic, queue
################################################################################

destination.type = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_DESTINATION_TYPE_DEFAULT}

################################################################################
# Destination name
################################################################################

destination.name = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_DESTINATION_NAME_DEFAULT}

################################################################################
# Provider JNDI destination lookup format for topics
################################################################################

provider.topic.lookup.format = /topic/%s

################################################################################
# Provider JNDI destination lookup format for queues
################################################################################

provider.queue.lookup.format = /queue/%s

################################################################################
# Consumer acknowledgement mode
# Valid values include: AUTO_ACKNOWLEDGE, CLIENT_ACKNOWLEDGE, CLIENT_DUPS_OK_ACKNOWLEDGE
################################################################################

consumer.acknowledgement.mode = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_CONSUMER_ACK_MODE_DEFAULT}

################################################################################
# Use message body compression
################################################################################

producer.message.compression = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_COMPRESSION_DEFAULT}

################################################################################
# Producer delivery mode
# Valid values include: PERSISTENT, NON_PERSISTENT
################################################################################

producer.delivery.mode = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_DELIVERY_MODE_DEFAULT}

################################################################################
# Set JMSTimestamp on outgoing messages
################################################################################

producer.message.timestamp = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_TIMESTAMP_DEFAULT}

################################################################################
# Message send rate (0=unlimited)
################################################################################

producer.send.rate = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_RATE_DEFAULT}

################################################################################
# Message body size
################################################################################

producer.message.size = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_PAYLOAD_SIZE_DEFAULT}

################################################################################
# Minimum message body size
################################################################################

producer.message.size.minimum = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_PAYLOAD_MINSIZE_DEFAULT}

################################################################################
# Minimum message body size
################################################################################

producer.message.size.maximum = ${const:com.tibco.mcqueary.jmsperf.Constants.PROP_PRODUCER_PAYLOAD_MAXSIZE_DEFAULT}
