################################################################################ 
#
# jmsperf property definitions
#
################################################################################
application.name = jmsperf
application.version = ${project.version}
application.copyright = (c) 2014 TIBCO Software Inc.
application.title = ${application.name} ${application.version}\n${application.copyright}

jndi.properties = java.naming.provider.url java.naming.security.principal \
		java.naming.security.credentials java.naming.factory.initial
		
executive.options = \
		client.type.producer \ 
		client.type.consumer \
		version \
		help
		
executive.options.exclusive = help|version|client.type.producer|client.type.consumer
executive.options.exclusive.required = true
		
common.options = propfile provider.name provider.connection.url provider.context.factory \
		provider.connection.factory provider.connection.username provider.connection.password  \
		topic queue client.connections client.sessions unique.destinations \
		message.count duration.seconds report.interval.seconds report.warmup.seconds \
		transaction.xa transaction.size propfile destination.type destination.name \
		provider.topic.lookup.format provider.queue.lookup.format debug 
		
common.options.exclusive = topic|queue

consumer.specific.options = consumer.durable.name consumer.selector consumer.acknowledgement.mode
	 
producer.specific.options = producer.message.compression producer.delivery.mode \
		producer.message.timestamp producer.send.rate producer.message.size \
		producer.message.size.minimum producer.message.size.maximum \
		producer.message.payload.filename
		 
producer.options = ${common.options} ${producer.specific.options}
producer.options.exclusive = ${common.options.exclusive}

consumer.options = ${common.options} ${consumer.specific.options}
consumer.options.exclusive = ${common.options.exclusive}

all.options = ${executive.options} ${common.options} ${consumer.specific.options} ${producer.specific.options}


usage.syntax.producer = ${application.name} --producer [ OPTIONS ]
usage.syntax.consumer = ${application.name} --consumer [ OPTIONS ]
usage.syntax.executive= ${application.name} < --consumer | --producer > [ OPTIONS ]

#JNDI defaults
java.naming.provider.url=${sys:java.naming.provider.url}
java.naming.factory.initial=${sys:java.naming.factory.initial}
java.naming.security.principal=${sys:java.naming.security.principal}
java.naming.security.credentials=${sys:java.naming.security.credentials}

